<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Smart Hospital</title>
  <link rel="stylesheet" href="adminloginstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Admin Login</h2>

    <form id="adminForm">
      <input type="text" id="adminId" placeholder="Admin ID" required>
      <input type="password" id="adminPassword" placeholder="Password" required>
      <button type="submit" class="admin">Login</button>
    </form>

    <p class="back-link">← <a href="index.html">Back to Home</a></p>
  </div>

 <script>
  const DEFAULT_ADMIN_ID = "admin";
  const DEFAULT_ADMIN_PASS = "admin123";

  document.getElementById("adminForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const id = document.getElementById("adminId").value.trim();
    const pass = document.getElementById("adminPassword").value;

    const savedId = localStorage.getItem("demoAdminId");
    const savedPass = localStorage.getItem("demoAdminPass");

    if (
      (id === DEFAULT_ADMIN_ID && pass === DEFAULT_ADMIN_PASS) ||
      (id === savedId && pass === savedPass)
    ) {
      window.location.href = "admindash.html";
    } else {
      alert("❌ Invalid Admin ID or Password");
    }
  });
</script>
