<!DOCTYPE html>
<html>
<head>
  <title>User Login - Smart Hospital</title>
  <link rel="stylesheet" href="userloginstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>User Login</h2>

    <form id="userForm">
      <input type="text" id="userId" placeholder="User ID" required>
      <input type="password" id="userPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="back-link">← <a href="index.html">Back to Home</a></p>
  </div>

  <script>
  const DEFAULT_USER_ID = "user";
  const DEFAULT_USER_PASS = "1234";

  document.getElementById("userForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const id = document.getElementById("userId").value.trim();
    const pass = document.getElementById("userPassword").value;

    const savedId = localStorage.getItem("demoUserId");
    const savedPass = localStorage.getItem("demoUserPass");

    if (
      (id === DEFAULT_USER_ID && pass === DEFAULT_USER_PASS) ||
      (id === savedId && pass === savedPass)
    ) {
      window.location.href = "user.html";
    } else {
      alert("❌ Invalid User ID or Password");
    }
  });
</script>
